<html>
<style>
/* Định nghĩa màu chủ đạo */
:root {
    --primary1: #e8f0ee;
    --btnColor: #356e7f;
}
section {
    background-color: var(--primary1);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
}
h1 {
    text-align: center;
    color: var(--btnColor);
    font-size: 24px;
    margin-bottom: 20px;
}
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}
form div {
    display: flex;
    align-items: center; /* Căn giữa theo chiều dọc */
    gap: 10px; /* Khoảng cách giữa label và input */
}
label {
    font-size: 16px;
    color: #333;
    width: 120px; /* Đặt độ rộng cố định để các label thẳng hàng */
    text-align: right;
}
input[type="text"],
input[type="number"],
input[type="url"],
textarea {
    flex: 1; /* Mở rộng input để chiếm phần còn lại của hàng */
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    background-color: #fff;
    transition: border-color 0.3s ease;
}
input[type="text"]:focus,
input[type="number"]:focus,
input[type="url"]:focus,
textarea:focus {
    border-color: var(--btnColor);
}
textarea {
    resize: vertical;
    min-height: 100px;
}
button {
    background-color: var(--btnColor);
    color: #fff;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}
button:hover {
    background-color: #2b4f5a;
}
</style>
<section>
    <h1 th:text="${product.id != null ? 'Sửa Sản phẩm' : 'Thêm Sản phẩm'}"></h1>
     
    <form th:action="@{${product.id != null ? '/admin/products/edit' : '/admin/products/add'}}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}" />
        
        <div>
            <label for="name">Tên Sản phẩm:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div>
            <label for="description">Mô tả:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>
        <div>
            <label for="price">Giá:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />
        </div>
        <div>
            <label for="category">Danh mục:</label>
            <input type="text" id="category" th:field="*{category}" required />
        </div>
        <div>
            <label for="imageUrl">URL Ảnh:</label>
            <input type="url" id="imageUrl" th:field="*{imageUrl}" required />
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
    </form>
</section>
</html>
